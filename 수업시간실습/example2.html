<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./example2.css" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div id="nav">
        <ul>
          <li class="nav_menu">Gmail</li>
          <li class="nav_menu">이미지</li>
          <li class="nav_menu">탭</li>
          <li class="nav_menu">유저</li>
        </ul>
      </div>
      <div id="main">
        <div id="main_title" onclick="Alert()">
          <h1>
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
          </h1>
        </div>
        <div id="main_searchBar">
          <i class="fas fa-search"></i>
          <input type="text" />
          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
        </div>
        <div id="main_buttonZone">
          <button class="searchBtn">Google 검색</button>
          <button class="feelingBtn">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="footer_top">대한민국</div>
      <div class="footer_bottom">
        <div class="left_section">
          <ul id="footer_left">
            <li>광고</li>
            <li>비즈니스</li>
            <li>Google 정보</li>
            <li>검색의 원리</li>
          </ul>
        </div>
        <div class="right_section">
          <ul id="footer_right">
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>설정</li>
        </div>
      </div>
    </div>
    <script>
      function Alert(){
        alert('Welcome to Google !')
      }
    </script>
  </body>
</html>
