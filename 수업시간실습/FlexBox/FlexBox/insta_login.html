<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./insta_login.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="./insta_logo.png" alt="" class="title" />
      <input
        type="text"
        class="username"
        placeholder="전화번호, 사용자 이름 또는 이메일"
      />
      <input type="text" class="password" placeholder="비밀번호" />
      <button class="login">로그인</button>
      <div class="or-box">
        <div class="gray-line"></div>
        <div class="gray-text">또는</div>
        <div class="gray-line"></div>
      </div>
      <div class="facebook-login">
        <div class="facebook-logo"><span class="f">f</span></div>
        <div>Facebook으로 로그인</div>
      </div>
      <div class="blue-link">비밀번호를 잊으셨나요?</div>
    </div>
  </body>
</html>
